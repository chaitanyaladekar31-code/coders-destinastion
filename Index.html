<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Coders Destination</title>
  <link rel="stylesheet" href="ok.css">
</head>
<body>
<img src="coder destination logo.jpg">
  <h1>Welcome to Coders Destination</h1>
  <p>Please enter your details to continue</p>

  <form action="ok2.html" method="get">
 

  <label>Full Name:</label><br>
  <input type="text" name="fullname" required><br><br>

  <label>Email ID:</label><br>
  <input type="email" name="email" required><br><br>

  <label>Username:</label><br>
  <input type="text" name="username" required><br><br>

  <label>Password:</label><br>
  <input type="password" name="password" required><br><br>

  <label>Course:</label><br>
  <select name="course" required>
    <option value="">Select Course</option>
    <option>CSE</option>
    <option>IT</option>
    <option>ENTC</option>
    <option>Mechanical</option>
  </select><br><br>

  <label>Year:</label><br>
  <input type="radio" name="year"> First Year
  <input type="radio" name="year"> Second Year
  <input type="radio" name="year"> Third Year
  <input type="radio" name="year"> Fourth Year<br><br>

  <input type="checkbox" required> I agree to the terms and conditions<br><br>

  <button type="button" onclick="loginSuccess()"><a href="ok2.html">Login</a></button>

  <button type="reset">Clear</button>

</form>
<script>
function loginSuccess() {
    alert("Congratulations! You logged in successfully");
}
</script>

</body>
</html>
